<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM - QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body class="ff-primary">
    <main>
      <section class="container">
        <div class="grid-container">
          <img class="qr-code" alt="" src="images/image-qr-code.png" />
          <div class="text-content">
            <h1 class="fw-bold fs-500 text-primary-700">Improve your front-end skills by building projects</h1>
            <p class="fw-regular fs-400 text-primary-400">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
